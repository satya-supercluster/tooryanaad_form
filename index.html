<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competition Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-screen" >
        <div class="logos">
            <div class="tooryanad">
                <img src="img/tooryanaadlogo1.png" alt="">
            </div>
            <div class="text">
                राजभाषा कार्यान्वयन समिति
            </div>
            <div class="g20">
                <img src="img/g20.webp" alt="">
            </div>
        </div>
    <div class="data">
      <div class="type">
            <div class="options active ind">
              <p>एकाकी</p>
            </div>
            <div class="options team">
              <p>सामूहिक</p>
            </div>
      </div>
      <form action="index.html" autocomplete="off" onclick="validate()" >
        <div class="optional-ind op">
            <div class="inp">
                <label class="top">नाम (Name)<span class="asterisk anames">*</span></label>
                <div class="flex">
                    <input type="text"
                class="p namev" onchange='check()' required>
                <span>
                    <ion-icon name="person-circle"></ion-icon>
                </span>
                </div>
                
            </div>
        </div>
        <div class="optional-team op">

            <div class="inp">
                <label class="top">समूह का नाम (Team Name)<span class="asterisk anames">*</span></label>
                <div class="flex">
                    <input type="text" class="p namev" onchange='check()' >
                <span>
                    <ion-icon name="people-circle"></ion-icon>
                </span>
                </div>
                
            </div>
            <div class="inp">
                <label class="top">समूह प्रतिनिधि का नाम (Team Representative)<span class="asterisk anames">*</span></label>
                <div class="flex">
                    <input type="text" class="p namev" onchange='check()'  >
                    <span>
                        <ion-icon name="person-circle"></ion-icon>
                    </span>
                </div>
                
            </div>
        </div>

        <div class="inp">
            <label class="top">कॉलेज का नाम (College Name)<span class="asterisk anames">*</span></label>
            <div class="flex">
                <input type="text" class="p namev" onchange='check()'  required>
            <span>
                <ion-icon name="school"></ion-icon>
            </span>
            </div>
            
        </div>

        <div class="inp">
            <label class="top">ई - मेल पता (Email Address)<span class="asterisk aemail">*</span></label>
            <div class="flex">
                <input type="email" class="p emailv" onchange='check()' required>
            <span>
                <ion-icon name="mail"></ion-icon>
            </span>
            </div>
            
        </div>

        <div class="inp">
            <label class="top">संपर्क सूत्र (Contact No.)<span class="asterisk anum">*</span></label>
            <div class="flex">
                <input type="number" class="p numv" onchange='check()'  required>
            <span>
                <ion-icon name="call"></ion-icon>
            </span>
            </div>
            
        </div>

        <div class="games">
            <label class="left">प्रतियोगिताएं (Competitions):</label>
            <div class="comp">
                <div class="options2 i">
                    <input type="checkbox" id="k1" class="k">
                    <label for="k1">अभिव्यक्ति</label>
                </div>
                <div class="options2 i">
                    
                    <input type="checkbox" id="k2" class="k">
                    <label for="k2">कवि सम्मेलन</label>
                </div>
                <div class="options2 i">
                    
                    <input type="checkbox" id="k3" class="k">
                    <label for="k3">खिचड़ी</p>
                </div>
                <div class="options2 i">
                   
                    <input type="checkbox" id="k4" class="k">
                    <label for="k4">वाद - विवाद</label>
                </div>
                <div class="options2 g">
                    
                    <input type="checkbox" id="k5" class="k">
                    <label for="k5">नुक्कड़ - नाटक</label>
                </div>
                <div class="options2 i">
                    
                    <input type="checkbox" id="k6" class="k">
                    <label for="k6">परिधानिका</label>
                </div>
                <div class="options2 i">
                    <input type="checkbox" id="k7" class="k">
                    <label for="k7">रचनात्मक लेख</label>
                </div>
                <div class="options2 i">
                   
                    <input type="checkbox" id="k8" class="k">
                    <label for="k8">भारत मंथन</label>
                </div>
                <div class="options2 i">
                    
                    <input type="checkbox" id="k9" class="k">
                    <label for="k9">सृजन</label>
                </div>
                <div class="options2 i">
                    
                    <input type="checkbox" id="k10" class="k">
                    <label for="k10">चक्रव्यूह</label>
                </div>
            </div>
        </div>

        <div class="btn-div">
            <button class="btn" type="submit">पंजीयन करें (Register Now)</button>
        </div>
      </form>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
